<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Phantom</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Ovo&display=swap" rel="stylesheet">

    </head>
<body>
<div style="overflow-x: hidden;">
    <header>
        <img src="img/party_logo_light.svg" />
        <span>Party Phantom</span>
        <nav class="navbar">
            <div class="dropdown">
                <input type="checkbox" id="menu-toggle" hidden>
                <div id="overlay" onclick="closeMenu()"></div>
                <label for="menu-toggle" class="menu-btn" onclick="openMenu()">
                    <img src="img/ThreeBars.svg" id="linesButton" alt="dropdown">
                </label>
                <div class="dropdown-content">
                    <a href="/">Home</a>
                    <a href="platform">Party Platform</a>
                    <a href="leaders">Party Leaders</a>
                    <a href="photos">Photos/Videos</a>
                    <a href="calendar">Calendar</a>
                </div>
            </div>
        </nav>
    </header>

    <div id="main-page-contents">
        <h1 style='font-family: "Phantom", serif;'>PARTY PHANTOM</h1>
        <div id="social-media-links">
            <a href="https://www.tiktok.com/@uhspartyphantom?_r=1&_t=ZP-92pNiy0yPlv"><img class="social-media-link" style="width: 3.9em; height: 3.9em; filter: invert(1);" src="img/TiktokNew.svg" alt="Our TikTok" /></a>
            <a href="https://www.instagram.com/uhspartyphantom?igsh=MTdqeXhzNzlkaW54aQ"><img class="social-media-link" style="width: 3.4em; height: 3.4em; filter: invert(1); padding: 5px;" src="img/InstagramIcon.png" alt="Our Insta" /></a>
            <a href="https://x.com/uhspartyphantom?s=21&t=6ZTY4DTrN62KCg8trynt1w"><img class="social-media-link" style="filter: invert(1);" src="img/twitter.svg" alt="Our Twitter" /></a>
        </div>
        <section id="party-info">
            <div id="party-other">
                <h2 class="info-heading">What We Stand For</h2>
                <p>
                    At Party Phantom, we...
                </p>
            </div>
        </section>

    </div>
</div>

    <script>let menuOpened = false;

function closeMenu() {
    menuOpened=false;
    document.getElementById('menu-toggle').checked = false;
    document.getElementById("linesButton").style.transform = "rotate(0deg)";
    document.getElementById("linesButton").style.transition = "all 0.5s ease-in-out";
    document.getElementById("main-page-contents").style = "-webkit-filter: blur(0px); filter: blur(0px);";
}

function openMenu() {
    if (!menuOpened) {
        menuOpened = true;
        document.getElementById('menu-toggle').checked = false;
        document.getElementById("linesButton").style.transform = "rotate(-90deg)";
        document.getElementById("linesButton").style.transition = "all 0.5s ease-in-out";
        document.getElementById("main-page-contents").style = "-webkit-filter: blur(2px); filter: blur(2px);";
    } else {
        document.getElementById('menu-toggle').checked = true;
        menuOpened = false;
        document.getElementById("linesButton").style.transform = "rotate(0deg)";
        document.getElementById("linesButton").style.transition = "all 0.5s ease-in-out";
        document.getElementById("main-page-contents").style = "-webkit-filter: blur(0px); filter: blur(0px);";
    }
    
}</script>
    
</body>
</html>
