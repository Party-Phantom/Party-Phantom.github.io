<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Phantom</title>
    <link rel="icon" type="image/png" href="img/MaskDark.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg" href="img/MaskLight.png" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Ovo&display=swap" rel="stylesheet">
    </head>
<body>
<div style="overflow-x: hidden;">
    <header>
        <a href="/">
        <img style="border-radius: 50px;" src="img/Logos/Header-Logo.svg" />
        <span>Party Phantom</span>
        </a>
        <nav class="navbar">
            <div class="dropdown">
                <input type="checkbox" id="menu-toggle" hidden>
                <div id="overlay" onclick="closeMenu()"></div>
                <img src="img/arrow-down-icon.svg" id="menucloser" class="menu-closer" alt="dropdown">
                <label for="menu-toggle" class="menu-btn" onclick="openMenu()">
                    <img src="img/ThreeBars.svg" id="linesButton" alt="dropdown">
                </label>
                <div class="dropdown-content">
                    <a href="/">Home</a>
                    <a href="platform">Party Platform</a>
                    <a href="leaders">Party Leaders</a>
                    <a href="photos">Photos/Videos</a>
                    <a href="calendar">Calendar</a>
                </div>
            </div>
        </nav>
    </header>
    <div id="main-page-contents">
        <h2>Calendar</h2>
        <div>
            <table id="calendar">
            <tr>
                <th>S</th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th>S</th>
            </tr>
            <tr>
                <td class="empty-cell"></td>
                <td class="empty-cell"></td>
                <td class="empty-cell"></td>
                <td class="empty-cell"></td>
                <td><div class="calendar-cell"><div class="calendar-number">1</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">2</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">3</div></div></td>
            </tr>
            <tr>
                <td><div class="calendar-cell"><div class="calendar-number">4</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">5</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">6</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">7</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">8</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">9</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">10</div></div></td>
            </tr>
            <tr>
                <td><div class="calendar-cell"><div class="calendar-number">11</div></div></td>
                <td><div class="calendar-cell calendar-cell-with-event"><div class="calendar-number">12</div>Platforms Out</div></td>
                <td><div class="calendar-cell"><div class="calendar-number">13</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">14</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">15</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">16</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">17</div></div></td>
            </tr>
            <tr>
                <td><div class="calendar-cell"><div class="calendar-number">18</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">19</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">20</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">21</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">22</div></div></td>
                <td><div class="calendar-cell calendar-cell-with-event"><div class="calendar-number">23</div>Junior Town Hall</div></td>
                <td><div class="calendar-cell"><div class="calendar-number">24</div></div></td>
            </tr>
            <tr>
                <td><div class="calendar-cell"><div class="calendar-number">25</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">26</div></div></td>
                <td><div class="calendar-cell"><div class="calendar-number">27</div></div></td>
                <td><div class="calendar-cell calendar-cell-with-event"><div class="calendar-number">28</div>Debates</div></td>
                <td><div class="calendar-cell calendar-cell-with-event"><div class="calendar-number">29</div>Election Day</div></td>
                <td><div class="calendar-cell"><div class="calendar-number">30</div></div></td>
                <td><div class="calendar-cell calendar-cell-with-event"><div class="calendar-number">31</div>Inaugural Dance</div></td>
            </tr>
            </table>
        </div>
    </div>

    <footer style="width: 100%">
            <div style="text-align: left; width: 50%; padding-left: 25px;">UHS, P5 AP Gov</div>
            <div style="text-align: right; width: 50%; padding-right: 25px;">Party Phantom 2025-2026</div>
    </footer>
    
</div>
<script src="js/calendar.js"></script>
<script src="js/navbar.js"></script>
</body>
